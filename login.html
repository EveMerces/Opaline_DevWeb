<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="index.css" />
    <script src="login.js"></script>
    <style>
        .main-title {
            font-size: 32px;
            font-weight: bold;
            color: #f8e7dd;
            text-align: center;
            margin-top: 20px;
        }

        .main-nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
        }

        .main-nav ul li {
            display: inline;
        }

        .main-nav ul li a {
            text-decoration: none;
            color: #f8e7dd;
            font-weight: bold;
        }

        form {
            max-width: 400px;
            margin: 30px auto;
            padding: 60px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #9e4040;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #9e4040;
            border-radius: 4px;
        }

        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #9e4040;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="button"]:hover {
            background-color: #7c2f2f;
        }

        body {
            background-color: #6f3b39;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="main-title">LOGIN</h1>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">• Opaline</a></li>
                <li><a href="sobre_nos.html">• Sobre Nós</a></li>
                <li><a href="tela_cadastro.html">• Cadastro</a></li>
                <li><a href="login.html">• Login</a></li>
            </ul>
        </nav>
    </header>

    <form>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
    
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" />
    
        <input type="button" value="Entrar" onclick="Login()">
    </form>
