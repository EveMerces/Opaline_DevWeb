<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Cadastro</title>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #6f3b39;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: auto;
        background: rgb(229, 226, 226);
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    header {
        text-align: center;
    }
    .main-title {
        font-size: 32px;
        font-weight: bold;
        color: #9e4040;
        margin-top: 20px;
    }
    .main-nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 10px 0;
    }
    .main-nav ul li {
        display: inline;
    }
    .main-nav ul li a {
        text-decoration: none;
        color: #9e4040;
        font-weight: bold;
    }
    form {
        max-width: 400px;
        margin: auto;
        padding: 60px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
        color: #9e4040;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        border: 1px solid #9e4040;
        border-radius: 4px;
    }
    input[type="checkbox"] {
        margin-top: 10px;
    }
    input[type="button"] {
        width: 100%;
        padding: 10px;
        background-color: #9e4040;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 15px;
        font-weight: bold;
    }
    input[type="button"]:hover {
        background-color: #7c2f2f;
    }
</style>

</head>
<body>
    <div class="container">
        <header>
            <h1 class="main-title">CADASTRO</h1>
            <link rel="stylesheet" href="index.css">
            <nav class="main-nav">
                <ul>
                <li><a href="../pagina_inicial/index.html">• Opaline</a></li>
                <li><a href="../pagina_inicial/sobre_nos.html">• Sobre Nós</a></li>
                <li><a href="../cadastro_usuario/tela_cadastro.html">• Cadastro</a></li>
                <li><a href="../login/login.html">• Login</a></li>
                </ul>
            </nav>
        </header>
        <form>
            <label> Nome <input type="text" name="nome" id="nome" /></label> 
            <label> Email <input type="email" name="email" id="email" /></label> 
            <label> Data de nascimento <input type="date" name="datanasc" id="datanasc" /></label> 
            <label> CPF/CNPJ <input type="text" name="cpfcnpj" id="cpfcnpj" /></label> 
            <label> Senha <input type="password" name="senha" id="senha" /></label> 
            <label><input type="checkbox" name="termos" id="termos"/> Aceito os termos</label>
            <input type="button" value="Cadastrar" onclick="cadastro()" />
        </form>
    </div>
</body>
</html>
